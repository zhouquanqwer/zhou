<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩</title>
</head>
<body>
    <script>
        var  score = 82;
        if(score >= 90 && score <=100){
            console.log("优");
        }else if (score >= 80 && score <90){
            console.log("良");
        }else if (score >= 60 && score <80){
            console.log("中");
        }else if (score >= 0 && score <60){
            console.log("差");
        }else{
            console.log("输入数字有误");
        }

    </script>
</body>
</html>
